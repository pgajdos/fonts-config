    </prefer>
  </alias>

  <!-- Wingdings, webdings, MT Extra and Symbol are all provided by
       deepin-opensymbol-fonts, which is a 100% replacement for M$'s. -->
  <alias>
    <family>symbol</family>
    <prefer>
      <!-- deepin opensymbol fonts -->
      <family>Symbol</family>
      <family>webdings</family>
      <family>Wingdings</family>
      <family>Wingdings 2</family>
      <family>Wingdings 3</family>
      <family>MT Extra</family>
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Symbols2</family>
      <!-- Open/LibreOffice -->
      <family>OpenSymbol</family>
      <family>Standard Symbols L</family>
    </prefer>
  </alias>

